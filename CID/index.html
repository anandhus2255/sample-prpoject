<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">
        <div class="header">
            <img src="./assets/logo.jpg" alt="" class="logo">
            <div class="header1">
                Cellar Inovative Devolopers
            </div>
        </div>
        <div class="main1">
            <div class="frontdesk">
                <img src="./assets/frontdesk.png" alt="" class="frontdeskimg">

            </div>
            <div class="login">
                <div class="mainheading">
                    <div class="heading">
                        <h1 class="heading">Welcome back :)</h1>
                    </div>
                    <div class="info">
                        <p>To keep connected with us please login with your personal information bt email address and
                            password.</p>
                    </div>
                </div>
                <div class="loginform">
                    <div class="input">
                        <div class="mail">
                            <img src="./assets/mail.png" class="mailimg" alt="">
                            <input type="text" placeholder="Email id">
                        </div>
                        <div class="password">
                            <img src="./assets/password-180.png" class="mailimg" alt="">
                            <input type="text" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="remember">
                    <div class="rem">
                        <input type="checkbox" name="" id="" class="rememberme">Remember Me
                    </div>
                    <div class="forgot">
                        <a href="" class="forgotpass">Forgot Password?</a>
                    </div>
                </div>
                <div class="buttons">
                    <!-- <div class="button"> -->
                    <input type="button" class="inputbuttonl" value="Log in">
                    <!-- </div> -->
                    <!-- <div class="button"> -->
                    <!-- <input type="button" class="inputbutton" value="Create Account"> -->

                    <!-- </div> -->
                    <button class="but1">Create Account</button>
                </div>
                <div class="media">
                    <div class="medias">
                        Or you can join with
                    </div>
                    <div class="mediaicons">
                        <img src="./assets/google.webp" alt="" class="mediaicons1">
                        <img src="./assets/facebook.png" alt="" class="mediaicons2">
                        <img src="./assets/x.jpg" alt="" class="mediaicons3">
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
